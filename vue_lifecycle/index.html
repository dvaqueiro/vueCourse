<html>
    <head>
        <title>Vue lifecycle</title>
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="app">
            <h1> {{ title }} </h1>
            <button @click="title='title changed'">Update title</button>
            <button @click="destroy()">Destroy</button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
